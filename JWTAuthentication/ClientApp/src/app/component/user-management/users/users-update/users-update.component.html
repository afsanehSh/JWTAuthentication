<div class="card card-custom gutter-b" style="direction:rtl;">
  <ng-container>
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
           role="progressbar"
           style="width: 100%"
           aria-valuenow="100"
           aria-valuemin="0"
           aria-valuemax="100"></div>
    </div>
  </ng-container>

  <div class="card-header">
    <div class="card-toolbar">
      <a type="button" class="btn btn-light" routerLink="/user-management/userList">
        <i class="fa fa-arrow-left"></i>بازگشت
      </a>
    </div>
  </div>
  <div class="card-body">
    <ul class="nav nav-tabs nav-tabs-line" role="tablist">
      <li class="nav-item cursor-pointer">
        <a class="nav-link"
           data-toggle="tab"
           role="tab"
           [attr.aria-selected]="activeTabId === tabs.BASIC_TAB"
           [class.active]="activeTabId === tabs.BASIC_TAB">
          کاربران
        </a>
      </li>
    </ul>

    <ng-container *ngIf="activeTabId === tabs.BASIC_TAB">
      <div class="mt-4">
        <form action="#"
              class="form form-label-right"
              [formGroup]="formGroup"
              (ngSubmit)="save()">
          <div class="form-group row">
            <div class="col-lg-4">
              <input type="text"
                     class="form-control"
                     placeholder="نام"
                     name="firstName"
                     [(ngModel)]="user.firstName"
                     [class.is-invalid]="isControlInvalid('firstName')"
                     formControlName="firstName" />
              <div class="invalid-feedback"
                   *ngIf="controlHasError('required', 'firstName')">
                نام اجباری است
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('minlength', 'firstName')">
                حداقل 3 کاراکتر
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('maxLength', 'firstName')">
                حداکثر 40کاراکتر
              </div>
            </div>
            <div class="col-lg-4">
              <input type="text"
                     class="form-control"
                     placeholder="نام خانوادگی"
                     name="lastName"
                     [(ngModel)]="user.lastName"
                     [class.is-invalid]="isControlInvalid('lastName')"
                     formControlName="lastName" />
              <div class="invalid-feedback"
                   *ngIf="controlHasError('required', 'lastName')">
                نام خانوادگی اجباری است
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('minlength', 'lastName')">
                حداقل 3 کاراکتر
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('maxLength', 'lastName')">
                حداکثر 40کاراکتر
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4">
              <input type="text"
                     class="form-control"
                     placeholder="نام کاربری"
                     name="userName"
                     [(ngModel)]="user.userName"
                     [class.is-invalid]="isControlInvalid('userName')"
                     formControlName="userName" />
              <div class="invalid-feedback"
                   *ngIf="controlHasError('required', 'userName')">
                نام کاربری اجباری است
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('minlength', 'userName')">
                حداقل 3 کاراکتر
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('maxLength', 'userName')">
                حداکثر 40کاراکتر
              </div>
            </div>
            <div class="col-lg-4">
              <input type="text"
                     class="form-control"
                     placeholder="ایمیل"
                     name="email"
                     [(ngModel)]="user.email"
                     [class.is-invalid]="isControlInvalid('email')"
                     formControlName="email" />
              <div class="invalid-feedback"
                   *ngIf="controlHasError('required', 'email')">
                ایمیل اجباری است
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('minlength', 'email')">
                حداقل 3 کاراکتر
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('maxLength', 'email')">
                حداکثر 40کاراکتر
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-4">
              <input type="text"
                     class="form-control"
                     placeholder="رمزعبور"
                     name="password"
                     [(ngModel)]="user.password"
                     [class.is-invalid]="isControlInvalid('password')"
                     formControlName="password" />
              <div class="invalid-feedback"
                   *ngIf="controlHasError('required', 'password')">
                رمزعبور اجباری است
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('minlength', 'password')">
                حداقل 3 کاراکتر
              </div>
              <div class="invalid-feedback"
                   *ngIf="controlHasError('maxLength', 'password')">
                حداکثر 40کاراکتر
              </div>
            </div>
          </div>
          <div class="float-right">
            <a class="btn btn-default font-weight-bold mr-2"
               routerLink="/user-management/userList">لغو</a>
            <button type="submit"
                    class="btn btn-primary font-weight-bold mr-2"
                    [disabled]="formGroup.invalid">
              ثبت
            </button>
          </div>
        </form>
      </div>
    </ng-container>
  </div>
</div>
