<div class="card" style="direction:rtl">
  <div class="card-body">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <tr style="background: #ededed;">
          <th class="text-center">نام</th>
          <th class="text-center">نام خانوادگی</th>
          <th class="text-center">نام کاربری</th>
          <th class="text-center">ایمیل</th>
          <th class="text-center">شماره تماس</th>
          <th class="text-center">تاریخ تولد</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList">
          <td style="text-align:center;">{{item.firstName}}</td>
          <td style="text-align:center;">{{item.lastName}}</td>
          <td style="text-align:center;">{{item.userName}}</td>
          <td style="text-align:center;">{{item.email}}</td>
          <td style="text-align:center;">{{item.mobile}}</td>
          <td style="text-align:center;">{{item.dateOfBirth}}</td>
          <td>
            <a class="badge badge-warning" (click)="updateUser(item.id)">
              ویرایش
            </a>
            <a class="badge badge-danger" (click)="deleteUser(item)">
              حذف
            </a>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-primary" (click)="addUser()">
              <i class="fa fa-edit">جدید</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
